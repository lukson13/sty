<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="title box">
            <h1>{{title}}</h1>
        </div>
        <div class="questions box">
            <div class="question">
                <h4>{{question-content}}</h4>
                <div class="answers">
                    <div class="answer">
                        <p>{{answer-content}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
